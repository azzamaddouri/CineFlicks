services:
  postgres:
    container_name: cf_pg_sql
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - cineflicks-net
    restart: unless-stopped


  pgadmin:
    container_name: cf_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - cineflicks-net
    restart: unless-stopped


  cassandra:
    container_name: cf_cassandra
    image: cassandra:latest
    ports:
      - 9042:9042
    volumes:
      - cassandra:/var/lib/cassandra
    environment:
      CASSANDRA_USER: admin
      CASSANDRA_PASSWORD: root


  datastax_studio:
    container_name: cf_datastax_studio
    image: datastax/dse-studio
    ports:
      - 9091:9091
    environment:
      DSE_HOST: cf_cassandra
      DSE_PORT: 9042
      DS_LICENSE: accept
    networks:
      - cineflicks-net
    restart: unless-stopped


  smtp:
    container_name: cf_smtp
    image: namshi/smtp
    ports:
      - 25:25
    environment:
      MAIL_NAME: gmail.com
      SMTP_USER: engineers.newgeneration@gmail.com
      SMTP_PASS: qxzhhqontwiwjmnn

networks:
  cineflicks-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  cassandra:
